maven.xdoc.includeProjectDocumentation=yes

maven.multiproject.type=ejb
maven.multiproject.excludes=project.xml,initial/project.xml

xdoclet.ejb.gen.dir=${maven.build.dir}/xdoclet/ejb

ejb.descriptor.dir=${xdoclet.ejb.gen.dir}/META-INF

# Specifies the root directory of files to be copied over to the ejb jar
maven.ejb.src=${xdoclet.ejb.gen.dir}

hibernate.schema.output.dir=${maven.build.dir}
